<div class="container custom-container-2">
    <div class="no-data text-center" *ngIf="Chickens.length == 0">
      <p>There are no chickens added yet!</p>
    </div>
  
      <h3 class="mb-3 text-center" >Chickens List from {{farm.name}}</h3>
      <nav class="my-2 my-md-0 mr-md-3">
        <span class="btn btn-outline-primary" (click)= "createChicken()">Create Chicken</span>
      </nav>
      <br><br>
      <div class="col-md-12">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col" style="background-color: rgb(95, 42, 165); color: white;" >Chicken Id</th>
              <th scope="col" style="background-color: rgb(165, 101, 42); color: white;" >Amount of eggs</th>
              <th scope="col" style="background-color: rgb(58, 103, 161); color: white;" >Weight</th>
              <th scope="col">Color</th>
              <th scope="col" style="background-color: rgb(248, 106, 11) ; color: white;" >Add Eggs</th>
              <th scope="col"style="background-color: red; color: white;" >Delete Chicken</th>
              <th scope="col" style="background-color: rgb(70, 170, 60); color: white;" >Update Chicken</th>
              <th scope="col" style="background-color: brown; color: white;" >Â¡We have a birth!</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let chicken of Chickens">
              <td>{{chicken.id}}</td>
              <td>{{chicken.cantEggs}}</td>
              <td>{{chicken.weight}}</td>
              <td id="colorChicken">{{chicken.color}}</td>
              <td>
                <span class="btn btn-outline-primary"  (click)="addEgg(chicken.id)">Add Egg</span>
              </td>
              <td>
                <span class="btn btn-outline-primary"  (click)="deleteChicken(chicken.id)">Delete</span>
              </td>
              <td>
                <span class="btn btn-outline-primary" (click)="updateChicken(chicken.id)">Update</span>
              </td>
              <td>
                <span class="btn btn-outline-primary" (click)="createChickensByEggs(chicken.id)">Show birth</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
  
  </div>

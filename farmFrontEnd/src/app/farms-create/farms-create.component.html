<div class="container custom-container">
    <div class="col-md-12">
      <h3 class="mb-3 text-center">Create Farm</h3>
  
      <div class="form-group">
        <input type="text" required [(ngModel)]="farm.name" class="form-control" placeholder="Name">
      </div>
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="addFarm()">Create Farm</button>
      </div>
  
    </div>
  </div>
